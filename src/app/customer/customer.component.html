<section class="form-section">
    <header>
        <img src="../assets/icons/exchange.png" alt="suitcase"cclass="suitcase">
        <h1>Make a Transfer</h1>
    </header>
    <form ng-submit="submit()">
        <label for="from">FROM ACCOUNT</label>
        <input ng-model="from" type="text" name="from" id="from" placeholder="Free Checking(4692) - {{totalAmount}}" value="Free Checking(4692) - {{totalAmount}}" disabled>
        <label for="to">TO ACCOUNT</label>
        <input ng-model="to" type="text" name="to" id="to" placeholder="Georgia Power Electric Company" required>
        <label for="to">AMOUNT</label>
        <input ng-model="amount" type="number" name="amount" id="amount" placeholder="$0.00" min="0.01" step="0.01" max="500.00" required>
        <input type="submit" class="submit-btn" value="SUBMIT">
    </form>
</section>

<div>

	<div class="marTop">
	<form role="form" name="myForm" ng-submit="process()">
		<div class="form-group"><label>Customer :</label>
			<select class="form-control" name="userSelect" id="userSelect" ng-model="custId" required>
	      		<option value="">---Customer Name---</option> <!-- not selected / blank option -->
	      		<option ng-repeat="cust in Customers" value="{{cust.id}}">{{cust.fName}} {{cust.lName}}</option>
	    	</select>
    	</div>
    	<div class="form-group"><label>Currency :</label>
    		<select class="form-control" name="currency" id="currency" ng-model="currency" required>
	      		<option value="">---Currency---</option> <!-- not selected / blank option -->
	      		<option value="Dollar">Dollar</option>
	      		<option value="Pound">Pound</option> 
	      		<option value="Rupee">Rupee</option>
	    	</select>
		</div>
		<button type="submit" value="" >Process</button>

	</form>
</div>

</div>

<div class="borderM box padT20">
	<div><strong> Welcome <span class="fontBig">{{user}}</span> !!</strong>
	<span ng-show="noAccount">Please open an account with us.</span>
	<select ng-hide="noAccount" style="margin-left:10px"  ng-options="account for account in Accounts" name="accountSelect" id="accountSelect" ng-model="accountNo" ng-change="selectAcct()">
		
	</select>

	</div> <br>
	<div ng-hide="noAccount" class="center">Account Number : <strong>{{accountNo}} </strong>, 
	Balance : <strong>{{amount}}</strong> , 
	Currency : <strong>{{currency}}</strong></div><br>
	
	
	<div ng-hide="noAccount" class="center">
		<button ng-class="btnClass1" class="btn btn-lg tab" ng-click="transactions()">Transactions
		<b ng-show="btnClass1 === 'btn-primary'" id="notch" class="notch"></b>
		</button>
		
		<button ng-class="btnClass2" class="btn btn-lg tab" ng-click="deposit()">Deposit
		<b ng-show="btnClass2 === 'btn-primary'" id="notch" class="notch"></b>
		</button>
		<button ng-class="btnClass3" class="btn btn-lg tab" ng-click="withdrawl()">Withdrawl
		<b ng-show="btnClass3 === 'btn-primary'" id="notch" class="notch"></b>
		</button>
		
	</div>
	<div ng-show="accountNo != ''" class="container-fluid mainBox" ui-view>
	</div>

</div>
